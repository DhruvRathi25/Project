<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatsFinder</title>
    <link rel="stylesheet" href="style_sf.css">
</head>
<body>
    <div class="container">
        <h2>BATTING MANIA</h2>
        <div class="top">
            <form >
                <p>Enter Player's First Name</p>
                <input class="inp" id="val1" type="text">
                <p>Enter Player's Surname</p>
                <input class="inp" id="val2" type="text">
                <button id="btn1">Search</button>
            </form>
            <img id="im" src="background_53876-32170.avif"/>
        </div>
        <u id="description">STATS[TEST CRICKET]</u>
        <div class="bottom">
            <div class="block">    
                <p id="country"></p>
                <p id="matches"></p>
                <p id="runs"></p>
            </div>
            <div class="block">
                <p id="fifties"></p>
                <p id="hundreds"></p>
                <p id="average"></p>
            </div>
        </div>
    </div>
    <script src="sf.js"></script>  
</body>
</html>
